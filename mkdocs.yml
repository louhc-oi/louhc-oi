site_name: Hello,I am Louhc
site_description: Louhc's blog
site_author: Louhc
site_url: https://louhc-oi.github.io
strict: true

# Repository
repo_name: 'louhc-oi/louhc-oi'
repo_url: 'https://github.com/louhc-oi/louhc-oi'
edit_uri: 'blob/master/docs/'

# Copyright
copyright: 'Copyright &copy; 2016 - 2019 louhc'

# Contents
nav:
  - louhc:
    - 主页: index.md
    - 仪表盘: control.md
  - miku:
    - miku: miku/index.md
  - 学习:
    - 学习: learn/index.md
    - 康托展开: learn/cantor-expansion/index.md
  - 黑科技:
    - 写在前面: black-tech/index.md
    - miku tools: black-tech/miku-tools/index.md
    - 岁月小筑: black-tech/sui-yue-xiao-zhu/index.md
    - 小众软件: black-tech/xiao-zhong-ruan-jian/index.md
  - 解题报告:
    - CF618F Double Knapsack: solution/CF618F/index.md

# Theme
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'orange'
    accent: 'pink'
  include_search_page: false
  search_index_only: true
  favicon: 'favicon.ico'

  logo:
    icon: 'school'
  feature:
    tabs: true
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

# Customization
extra:
  search:
    language: 'jp'
  disqus: 'Louhc'
  copyright: '<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh">CC BY-SA 4.0</a> 和 <a href="https://github.com/zTrix/sata-license">SATA</a>'
  pagetime: 'on'
  manifest: 'manifest.webmanifest'
  githash: ''

extra_javascript:
  - '_static/js/extra.js?v=12'
  - 'https://cdnjs.loli.net/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'


extra_css:
  - '_static/css/extra.css?v=12'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde